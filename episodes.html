<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Season Episodes</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        #episodes-results {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            list-style-type: none; /* Remove default list styling */
            padding: 0; /* Remove default padding */
            justify-content: center;
        }
        .episode-item {
            width: 200px; /* Set width for each episode box */
            height: 200px; /* Set height equal to width for square box */
            padding: 10px;
            border: 1px solid #333;
            margin: 10px; /* Vertical and horizontal margin for spacing */
            text-align: center;
            position: relative; /* For positioning the play button */
            margin-bottom: 60px; /* Add margin to accommodate the play button */
            background-color: #1e1e1e;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .episode-item:hover {
            background-color: #333; /* Highlight on hover */
        }
        .episode-title {
            font-size: 16px; /* Slightly smaller font size for titles */
            font-weight: bold;
            margin-top: 5px; /* Reduced margin for better fit */
        }
        .episode-poster {
            width: 100%; /* Make poster fill the width of the box */
            height: 140px; /* Set a fixed height for posters */
            object-fit: contain; /* Maintain aspect ratio without stretching */
            border-radius: 5px;
        }
        .play-button {
            background-color: #ff9900;
            color: white;
            border: none;
            padding: 10px 0;
            cursor: pointer;
            font-size: 14px; /* Font size for the button */
            width: 100%; /* Make button width same as the box */
            position: absolute;
            bottom: -40px; /* Position the button below the box */
            left: 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Episodes for Season</h1>
    <ul id="episodes-results"></ul>

    <script>
        const apiKey = '250ff9ec7e817d6a95d10b822de9e227'; // Your TMDB API key
        const urlParams = new URLSearchParams(window.location.search);
        const seasonNumber = urlParams.get('season');
        const imdbId = urlParams.get('id');

        // Fetch the TMDB ID based on IMDb ID
        function fetchTmdbId(imdbId) {
            const tmdbUrl = `https://api.themoviedb.org/3/find/${imdbId}?api_key=${apiKey}&external_source=imdb_id`;

            return $.get(tmdbUrl).then(data => {
                if (data && data.tv_results.length > 0) {
                    return data.tv_results[0].id; // Get the TMDB ID
                } else {
                    throw new Error("TMDB ID not found.");
                }
            });
        }

        // Function to fetch episodes for a given season
        function fetchEpisodes(seasonNumber, tmdbId) {
            const url = `https://api.themoviedb.org/3/tv/${tmdbId}/season/${seasonNumber}?api_key=${apiKey}`;

            $.get(url, function(data) {
                if (data && data.episodes) {
                    displayEpisodes(data.episodes);
                } else {
                    $('#episodes-results').html('<p>No episodes found.</p>');
                }
            }).fail(function() {
                $('#episodes-results').html('<p>Error fetching episodes.</p>');
            });
        }

        // Function to display the episodes
        function displayEpisodes(episodes) {
            $('#episodes-results').html(''); // Clear previous results

            episodes.forEach(episode => {
                const posterUrl = episode.still_path ? `https://image.tmdb.org/t/p/w200${episode.still_path}` : 'https://via.placeholder.com/200x300?text=No+Image';

                const episodeHtml = `
                    <li class="episode-item">
                        <img src="${posterUrl}" alt="${episode.name} poster" class="episode-poster">
                        <div class="episode-title">${episode.name}</div>
                        <button class="play-button" onclick="playEpisode(${seasonNumber}, ${episode.episode_number})">Play</button>
                    </li>
                `;
                $('#episodes-results').append(episodeHtml);
            });
        }

        // Function to play the episode
        function playEpisode(season, episode) {
            const playUrl = `https://vidsrc.cc/v2/embed/tv/${imdbId}/${season}/${episode}`; // Construct the play URL
            window.open(`noads.html?url=${encodeURIComponent(playUrl)}`, '_blank'); // Open noads.html
        }

        // Fetch TMDB ID and then episodes on page load
        fetchTmdbId(imdbId)
            .then(tmdbId => fetchEpisodes(seasonNumber, tmdbId))
            .catch(error => {
                $('#episodes-results').html(`<p>${error.message}</p>`);
            });
    </script>

</body>
</html>

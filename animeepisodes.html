<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anime Episodes</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    #episodes-results {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      list-style-type: none;
      padding: 0;
      justify-content: center;
    }
    .episode-item {
      width: 200px;
      height: 200px;
      padding: 10px;
      border: 1px solid #333;
      margin: 10px;
      text-align: center;
      position: relative;
      margin-bottom: 60px;
      background-color: #1e1e1e;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .episode-item:hover {
      background-color: #333;
    }
    .episode-title {
      font-size: 16px;
      font-weight: bold;
      margin-top: 5px;
    }
    .episode-number {
      font-size: 14px;
      color: #ff9900;
      margin-bottom: 5px;
    }
    .play-button {
      background-color: #ff9900;
      color: white;
      border: none;
      padding: 10px 0;
      cursor: pointer;
      font-size: 14px;
      width: 100%;
      position: absolute;
      bottom: -40px;
      left: 0;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<h1>Anime Episodes</h1>
<ul id="episodes-results"></ul>
<div class="pagination" style="text-align: center; margin-top: 20px;">
  <button id="prev-page">Prev</button>
  <span id="current-page">1</span>
  <button id="next-page">Next</button>
</div>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const idMal = urlParams.get('idMal');
  let page = 1;

  function fetchEpisodes() {
    $.get(`/api/fetchAnimeEpisodes?idMal=${idMal}&page=${page}`, function (data) {
      $('#episodes-results').html('');
      $('#current-page').text(page);

      if (data && data.data && data.data.length) {
        data.data.forEach(ep => {
          const episodeNumber = ep.number;
          const title = ep.title || `Episode ${ep.number}`;
          const image = ep.image || 'https://via.placeholder.com/200x300?text=No+Image';

          const html = `
            <li class="episode-item">
              <img src="${image}" class="episode-poster" alt="${title}" style="width: 100%; height: 140px; object-fit: contain;" />
              <div class="episode-number">Ep - ${episodeNumber}</div>
              <div class="episode-title">${title}</div>
              <button class="play-button" disabled>Play</button>
            </li>
          `;
          $('#episodes-results').append(html);
        });
      } else {
        $('#episodes-results').html('<p>No episodes found.</p>');
      }
    }).fail(() => {
      $('#episodes-results').html('<p>Error fetching episodes.</p>');
    });
  }

  $('#prev-page').on('click', () => {
    if (page > 1) {
      page--;
      fetchEpisodes();
    }
  });

  $('#next-page').on('click', () => {
    page++;
    fetchEpisodes();
  });

  fetchEpisodes();
</script>
<script src="/main.js"></script>
</body>
</html>

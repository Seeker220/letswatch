<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="manifest" href="/manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Watch!</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        #search-input {
            width: calc(100% - 120px);
            padding: 10px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
        }
        #search-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ff9900;
            color: white;
            cursor: pointer;
        }
        .section-title {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            display: none;
        }
        #movies-results, #series-results, #anime-movies-results, #anime-series-results {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .movie-item {
            width: 200px;
            padding: 10px;
            border: 1px solid #333;
            margin: 10px;
            text-align: center;
            background-color: #1e1e1e;
            border-radius: 5px;
        }
        .movie-title {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
        .play-button {
            background-color: #ff9900;
            color: white;
            border: none;
            padding: 10px 0;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
            border-radius: 5px;
        }
        .movie-poster {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 5px;
        }
        .pagination {
            text-align: center;
            margin-top: 20px;
        }
        .pagination button, .pagination span {
            background-color: transparent;
            color: #ff9900;
            border: none;
            cursor: pointer;
            padding: 5px 10px;
            margin: 0 2px;
        }
        .pagination .active {
            background-color: white;
            color: #000;
            border-radius: 5px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>

    <h1>Search Movies & TV</h1>
    <div style="text-align: center;">
        <input type="text" id="search-input" placeholder="Enter movie, TV show or anime title" />
        <button id="search-button">Search</button>
    </div>

    <div class="section-title" id="movies-title">Movies</div>
    <div id="movies-results"></div>
    <div class="pagination" id="movies-pagination"></div>

    <div class="section-title" id="series-title">TV Series</div>
    <div id="series-results"></div>
    <div class="pagination" id="series-pagination"></div>

    <div class="section-title" id="anime-movies-title">Anime Movies</div>
    <div id="anime-movies-results"></div>

    <div class="section-title" id="anime-series-title">Anime Series</div>
    <div id="anime-series-results"></div>
    <div class="pagination" id="anime-pagination"></div>

    <script>
        const apiKey = '250ff9ec7e817d6a95d10b822de9e227';
        const imageUrl = 'https://image.tmdb.org/t/p/w500';
        let currentPageMovies = 1;
        let currentPageSeries = 1;
        let currentPageAnime = 1;
        let totalPagesMovies = 1;
        let totalPagesSeries = 1;
        let totalPagesAnime = 1;
        let pageGroupSize = 10;

        function searchMovies(query) {
            const movieUrl = `/api/searchMovies?q=${encodeURIComponent(query)}&page=${currentPageMovies}`;
            const seriesUrl = `/api/searchSeries?q=${encodeURIComponent(query)}&page=${currentPageSeries}`;

            $.get(movieUrl, function(data) {
                totalPagesMovies = data.total_pages;
                if (data.results.length > 0) {
                    displayResults(data.results, 'movies');
                    $('#movies-title').show();
                    updatePagination('movies');
                } else {
                    $('#movies-results').html('<p>No movies found</p>');
                }
            });

            $.get(seriesUrl, function(data) {
                totalPagesSeries = data.total_pages;
                if (data.results.length > 0) {
                    displayResults(data.results, 'series');
                    $('#series-title').show();
                    updatePagination('series');
                } else {
                    $('#series-results').html('<p>No series found</p>');
                }
            });

            searchAnime(query);
        }

        function searchAnime(query) {
            const animeUrl = `/api/searchAnime?q=${encodeURIComponent(query)}&page=${currentPageAnime}`;
            $.get(animeUrl, function(response) {
                const data = response.media;
                totalPagesAnime = response.totalPages;
                if (data.length > 0) {
                    displayAnimeResults(data);
                    updatePagination('anime');
                } else {
                    $('#anime-movies-results').html('<p>No anime found</p>');
                    $('#anime-series-results').html('');
                    $('#anime-pagination').html('');
                }
            }).fail(function() {
                $('#anime-movies-results').html('<p>Error fetching anime</p>');
                $('#anime-series-results').html('');
            });
        }

        function displayResults(results, category) {
            const container = category === 'movies' ? '#movies-results' : '#series-results';
            $(container).html('');

            results.forEach(result => {
                const id = result.id;
                const title = category === 'movies' ? result.title : result.name;
                const year = (category === 'movies' ? result.release_date : result.first_air_date || 'N/A').split('-')[0];
                const poster = result.poster_path ? `${imageUrl}${result.poster_path}` : 'https://via.placeholder.com/200x300?text=No+Image';

                const resultHtml = `
                    <div class="movie-item">
                        <img src="${poster}" alt="${title} poster" class="movie-poster">
                        <div class="movie-title">${title} (${year})</div>
                        ${category === 'movies' ? `<button class="play-button" onclick="playItem('${id}', '${category}')">Play</button>` : ''}
                        ${category === 'series' ? `<button class="play-button" onclick="viewSeasons('${id}')">View Seasons</button>` : ''}
                    </div>
                `;
                $(container).append(resultHtml);
            });
        }

        function displayAnimeResults(results) {
            $('#anime-movies-results').html('');
            $('#anime-series-results').html('');
            $('#anime-movies-title').hide();
            $('#anime-series-title').hide();

            results.forEach(anime => {
                const title = anime.title.english || anime.title.romaji || 'Untitled';
                const year = anime.seasonYear || 'N/A';
                const poster = anime.coverImage?.large || 'https://via.placeholder.com/200x300?text=No+Image';
                const format = anime.format;

                let buttonHtml = '';
                if (format === 'MOVIE') {
                    buttonHtml = `<button class="play-button" onclick="playAnimeMovie(${anime.id})">Play</button>`;
                } else if (['TV', 'TV_SHORT', 'ONA', 'OVA'].includes(format)) {
                    buttonHtml = `<button class="play-button" onclick="viewAnimeSeasons(${anime.id})">View Seasons</button>`;
                }

                const resultHtml = `
                    <div class="movie-item">
                        <img src="${poster}" alt="${title} poster" class="movie-poster">
                        <div class="movie-title">${title} (${year})<br><small>${format.replace('_', ' ')}</small></div>
                        ${buttonHtml}
                    </div>
                `;

                if (format === 'MOVIE') {
                    $('#anime-movies-results').append(resultHtml);
                    $('#anime-movies-title').show();
                } else if (['TV', 'TV_SHORT', 'ONA', 'OVA'].includes(format)) {
                    $('#anime-series-results').append(resultHtml);
                    $('#anime-series-title').show();
                }
            });
        }

        function updatePagination(category) {
            let paginationContainer, currentPage, totalPages;

            if (category === 'movies') {
                paginationContainer = '#movies-pagination';
                currentPage = currentPageMovies;
                totalPages = totalPagesMovies;
            } else if (category === 'series') {
                paginationContainer = '#series-pagination';
                currentPage = currentPageSeries;
                totalPages = totalPagesSeries;
            } else if (category === 'anime') {
                paginationContainer = '#anime-pagination';
                currentPage = currentPageAnime;
                totalPages = totalPagesAnime;
            }

            let startPage = Math.floor((currentPage - 1) / pageGroupSize) * pageGroupSize + 1;
            let endPage = Math.min(startPage + pageGroupSize - 1, totalPages);

            let paginationHtml = `<button onclick="changePage('${category}', 1)"><<</button>`;
            if (startPage > 1) {
                paginationHtml += `<button onclick="changePage('${category}', ${startPage - 1})"><</button>`;
            }

            for (let i = startPage; i <= endPage; i++) {
                paginationHtml += `<button class="${i === currentPage ? 'active' : ''}" onclick="changePage('${category}', ${i})">${i}</button>`;
            }

            if (endPage < totalPages) {
                paginationHtml += `<button onclick="changePage('${category}', ${endPage + 1})">></button>`;
            }
            paginationHtml += `<button onclick="changePage('${category}', ${totalPages})">>></button>`;

            $(paginationContainer).html(paginationHtml);
        }

        function changePage(category, page) {
            if (category === 'movies') {
                currentPageMovies = page;
            } else if (category === 'series') {
                currentPageSeries = page;
            } else if (category === 'anime') {
                currentPageAnime = page;
            }

            const query = $('#search-input').val();
            if (query) {
                if (category === 'movies' || category === 'series') {
                    searchMovies(query);
                } else if (category === 'anime') {
                    searchAnime(query);
                }
            }
        }

        function playItem(id, category) {
            const playUrl = `https://anyembed.xyz/movie/${id}`;
            window.open(playUrl, '_blank');
        }

        function viewSeasons(id) {
            window.location.href = `seasons.html?id=${id}`;
        }

        function playAnimeMovie(id) {
            console.log('Anime movie play clicked for ID:', id);
        }

        function viewAnimeSeasons(id) {
            console.log('Anime series clicked for ID:', id);
        }

        $('#search-button').on('click', function () {
            const query = $('#search-input').val();
            if (query) {
                currentPageMovies = 1;
                currentPageSeries = 1;
                currentPageAnime = 1;
                searchMovies(query);
            }
        });

        $('#search-input').on('keydown', function (event) {
            if (event.key === 'Enter') {
                const query = $('#search-input').val();
                if (query) {
                    currentPageMovies = 1;
                    currentPageSeries = 1;
                    currentPageAnime = 1;
                    searchMovies(query);
                }
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="="manifest" href="/manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Watch!</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        #search-input {
            width: calc(100% - 120px);
            padding: 10px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
        }
        #search-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ff9900;
            color: white;
            cursor: pointer;
        }
        .section-title {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            display: none;
        }
        .results-container {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .movie-item {
            width: 200px;
            padding: 10px;
            border: 1px solid #333;
            margin: 10px;
            text-align: center;
            background-color: #1e1e1e;
            border-radius: 5px;
        }
        .movie-title {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
        .play-button {
            background-color: #ff9900;
            color: white;
            border: none;
            padding: 10px 0;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
            border-radius: 5px;
        }
        .movie-poster {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 5px;
        }
        .pagination {
            text-align: center;
            margin-top: 20px;
        }
        .pagination button {
            background-color: transparent;
            color: #ff9900;
            border: none;
            cursor: pointer;
            padding: 5px 10px;
            margin: 0 2px;
        }
        .pagination .active {
            background-color: white;
            color: #000;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Search Movies, Series & Anime</h1>
    <div style="text-align: center;">
        <input type="text" id="search-input" placeholder="Enter title" />
        <button id="search-button">Search</button>
    </div>

    <div class="section-title" id="movies-title">Movies</div>
    <div id="movies-results" class="results-container"></div>
    <div class="pagination" id="movies-pagination"></div>

    <div class="section-title" id="series-title">TV Series</div>
    <div id="series-results" class="results-container"></div>
    <div class="pagination" id="series-pagination"></div>

    <div class="section-title" id="anime-movie-title">Anime Movies</div>
    <div id="anime-movie-results" class="results-container"></div>
    <div class="pagination" id="anime-movie-pagination"></div>

    <div class="section-title" id="anime-series-title">Anime Series</div>
    <div id="anime-series-results" class="results-container"></div>
    <div class="pagination" id="anime-series-pagination"></div>

    <script>
        const tmdbImageUrl = 'https://image.tmdb.org/t/p/w500';
        let currentPageMovies = 1, currentPageSeries = 1, currentPageAnime = 1;
        let totalPagesMovies = 1, totalPagesSeries = 1;
        let animeMovieResults = [], animeSeriesResults = [];
        const pageGroupSize = 10, pageSizeAnime = 10;

        function searchAll(query) {
            searchTMDB(query);
            searchAnime(query);
        }

        function searchTMDB(query) {
            $.get(`/api/searchMovies?q=${encodeURIComponent(query)}&page=${currentPageMovies}`, function(data) {
                totalPagesMovies = data.total_pages;
                if (data.results.length > 0) {
                    displayResults(data.results, 'movies');
                    $('#movies-title').show();
                    updatePagination('movies');
                } else {
                    $('#movies-results').html('<p>No movies found</p>');
                }
            });

            $.get(`/api/searchSeries?q=${encodeURIComponent(query)}&page=${currentPageSeries}`, function(data) {
                totalPagesSeries = data.total_pages;
                if (data.results.length > 0) {
                    displayResults(data.results, 'series');
                    $('#series-title').show();
                    updatePagination('series');
                } else {
                    $('#series-results').html('<p>No series found</p>');
                }
            });
        }

        function searchAnime(query) {
            $.get(`/api/searchAnimeMAL?q=${encodeURIComponent(query)}`, function(data) {
                animeMovieResults = [];
                animeSeriesResults = [];

                data.data.forEach(item => {
                    if (!item.node) return;
                    if (item.node.media_type === 'movie') animeMovieResults.push(item.node);
                    else animeSeriesResults.push(item.node);
                });

                displayPaginatedAnime();
            });
        }

        function displayResults(results, category) {
            const container = category === 'movies' ? '#movies-results' : '#series-results';
            $(container).html('');

            results.forEach(result => {
                const id = result.id;
                const title = category === 'movies' ? result.title : result.name;
                const year = (category === 'movies' ? result.release_date : result.first_air_date || '----')?.split('-')[0] || '----';
                const poster = result.poster_path ? `${tmdbImageUrl}${result.poster_path}` : 'https://via.placeholder.com/200x300?text=No+Image';

                const html = `
                    <div class="movie-item">
                        <img src="${poster}" alt="${title} poster" class="movie-poster">
                        <div class="movie-title">${title} (${year})</div>
                        ${category === 'movies' ? `<button class="play-button">Play</button>` : ''}
                        ${category === 'series' ? `<button class="play-button">View Seasons</button>` : ''}
                    </div>
                `;
                $(container).append(html);
            });
        }

        function displayPaginatedAnime() {
            const start = (currentPageAnime - 1) * pageSizeAnime;
            const end = start + pageSizeAnime;

            const pagedAnimeMovies = animeMovieResults.slice(start, end);
            const pagedAnimeSeries = animeSeriesResults.slice(start, end);

            const display = (results, containerId, type) => {
                const container = $(`#${containerId}`);
                container.html('');
                if (results.length === 0) return container.html('<p>No results found.</p>');
                $(`#${containerId.replace('-results', '')}-title`).show();

                results.forEach(item => {
                    const title = item.title;
                    const poster = item.main_picture?.medium || 'https://via.placeholder.com/200x300?text=No+Image';
                    const html = `
                        <div class="movie-item">
                            <img src="${poster}" alt="${title}" class="movie-poster">
                            <div class="movie-title">${title}</div>
                            ${type === 'movie' ? `<button class="play-button">Play</button>` : ''}
                            ${type === 'series' ? `<button class="play-button">View Seasons</button>` : ''}
                        </div>
                    `;
                    container.append(html);
                });
            };

            display(pagedAnimeMovies, 'anime-movie-results', 'movie');
            display(pagedAnimeSeries, 'anime-series-results', 'series');

            updatePagination('anime');
        }

        function updatePagination(category) {
            const container = category === 'movies' ? '#movies-pagination' :
                              category === 'series' ? '#series-pagination' :
                              '#anime-movie-pagination';
            const currentPage = category === 'movies' ? currentPageMovies :
                                category === 'series' ? currentPageSeries :
                                currentPageAnime;
            const totalPages = category === 'movies' ? totalPagesMovies :
                               category === 'series' ? totalPagesSeries :
                               Math.ceil(Math.max(animeMovieResults.length, animeSeriesResults.length) / pageSizeAnime);

            let startPage = Math.floor((currentPage - 1) / pageGroupSize) * pageGroupSize + 1;
            let endPage = Math.min(startPage + pageGroupSize - 1, totalPages);

            let html = `<button onclick="changePage('${category}', 1)"><<</button>`;
            if (startPage > 1) html += `<button onclick="changePage('${category}', ${startPage - 1})"><</button>`;

            for (let i = startPage; i <= endPage; i++) {
                html += `<button class="${i === currentPage ? 'active' : ''}" onclick="changePage('${category}', ${i})">${i}</button>`;
            }

            if (endPage < totalPages) html += `<button onclick="changePage('${category}', ${endPage + 1})">></button>`;
            html += `<button onclick="changePage('${category}', ${totalPages})">>></button>`;

            $(container).html(html);
        }

        function changePage(category, page) {
            if (category === 'movies') currentPageMovies = page;
            else if (category === 'series') currentPageSeries = page;
            else currentPageAnime = page;

            const query = $('#search-input').val();
            if (query) {
                if (category === 'movies' || category === 'series') searchTMDB(query);
                else displayPaginatedAnime();
            }
        }

        $('#search-button').on('click', function () {
            const query = $('#search-input').val();
            if (query) {
                currentPageMovies = currentPageSeries = currentPageAnime = 1;
                searchAll(query);
            }
        });

        $('#search-input').on('keydown', function (event) {
            if (event.key === 'Enter') {
                const query = $('#search-input').val();
                if (query) {
                    currentPageMovies = currentPageSeries = currentPageAnime = 1;
                    searchAll(query);
                }
            }
        });
    </script>

    <script src="/main.js"></script>
</body>
</html>
